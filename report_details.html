<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Report Details</title>
</head>
<body>
    <header class="top-header">
        <div class="menu">
            <span class="san">&#9776;</span>
            <span class="ring">&#128276;</span>
        </div>
        <div class="logo">
            <img src="images/platego.png" alt="Plate&Go">
        </div>
        <div class="profile">
            <span>Welcome Alon</span>
            <img src="images/alon.png" alt="Profile Picture">
        </div>
        <div class="main">
            <img src="images/search.png" alt="search icon">
            <img src="images/message.png" alt="message icon">
            <img src="images/car.png" alt="car icon">
            <i class="back fa-solid fa-arrow-left"></i>
        </div>
    </header>
    <div class="container">
        <div id="report-details">
            <h2>Report Details</h2>
            <!-- Details will be dynamically inserted here -->
        </div>
        <div id="bottom-half">
            <img id="map-image" src="images/map.jpeg" alt="Map Placeholder">
            <img id="car-image" src="images/car1.jpg" alt="Car Image">
        </div>
        <div id="action-section">
            <button id="contact-report">Contact</button>
            <button id="delete-report">Delete</button>
        </div>
    </div>
    <script src="js/report_details.js"></script>
</body>
</html>
