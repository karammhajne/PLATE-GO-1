<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="js/report_history.js"></script>
    <title>Report-History</title>
</head>
<body>
    <header class="top-header">
        <div class="menu">
            <span class="san">&#9776;</span>
            <span class="ring">&#128276;</span>
        </div>
        <div class="logo">
            <img src="images/clothify.png" alt="Plate&Go">
        </div>
        <div class="profile">
            <span>Welcome Alon</span>
            <img src="images/tshirt1.png" alt="Profile Picture">
        </div>
        <div class="main">
            <img src="images/search.png" alt="search icon">
            <img src="images/message.png" alt="message icon">
            <img src="images/car.png" alt="car icon">
            <i class="back fa-solid fa-arrow-left"></i>


        </div>
    </header>
    <div class="container">
        <h3>report history</h3>
    </div>
    <div class="group">
    <ul id="report-list"></ul>
    <div id="report-details" class="hidden"></div>
</div>
</body>
</html>
