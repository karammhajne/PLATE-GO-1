<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="js/report_history.js"></script>
    <title>Report-History</title>
</head>
<body>
    <header class="top-header">
        <div class="menu">
            <span class="san">&#9776;</span>
            <i class="ring fa fa-bell"></i>
        </div>
        <div class="logo">
            <img src="images/platego.png" alt="Plate&Go">
        </div>
        <div class="profile">
            <span>Welcome Alon</span>
            <img src="images/alon.png" alt="Profile Picture">
        </div>
        <div class="main">
            <img src="images/search.png" alt="search icon">
            <img src="images/message.png" alt="message icon">
            <a href="my-cars.html"><img src="images/car.png" alt="car icon"></a>  

        </div>
        <div class="back">
            <a href="home_page.html" class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        </div>
    </header>
    <div id="createReportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateReportModal()">&times;</span>
            <h3>Create New Report</h3>
            <form id="createReportForm">
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" required><br>
                <label for="plate">Plate:</label>
                <input type="text" id="plate" name="plate" required><br>
                <label for="reason">Reason:</label>
                <input type="text" id="reason" name="reason" required><br>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required><br>
                <label for="urgent">Urgent:</label>
                <input type="checkbox" id="urgent" name="urgent"><br>
                <label for="map">Map URL:</label>
                <input type="text" id="map" name="map" required><br>
                <button type="button" onclick="submitNewReport()">Submit</button>
            </form>
        </div>
    </div>
    
    <div class="container">
        <h3>report history</h3>
        <button onclick="openCreateReportModal()">Create New Report</button>
    </div>
    <div class="group">
        <ul id="report-list"></ul>
    </div>
</body>
</html>
