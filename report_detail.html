<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="js/report_details.js"></script>
    <title>Report Details</title>
</head>
<body>
    <header class="top-header">
        <div class="menu">
            <span class="san">&#9776;</span>
            <span class="ring">&#128276;</span>
        </div>
        <div class="logo">
            <img src="images/platego.png" alt="Plate&Go">
        </div>
        <div class="profile">
            <span>Welcome Alon</span>
            <img src="images/alon.png" alt="Profile Picture">
        </div>
        <div class="main">
            <img src="images/search.png" alt="search icon">
            <img src="images/message.png" alt="message icon">
            <img src="images/car.png" alt="car icon">    
        </div>
        <div class="back">
            <a href="report_history.html" class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </header>
    <div class="container">
        <h3>Report Details</h3>
        <div class="box">
        <div id="report-details"></div>
        <div id="report-image"></div>
        </div>
        <button id="delete-button" onclick="deleteReport()">Delete Report</button>
    </div>
    <div class="map">
    <img src="images/map.png" alt="map icon">
    </div>
</body>
</html>
